<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moutarde</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <div class="product">

        <div class="left">
            <h1>Moutarde à l'ancienne Maille 380g</h1>
            <img src="https://media.carrefour.fr/medias/2459ed16531932a6b441e93cba0f76ff/p_540x540/3036810207800-photosite-20210803-183514-0.jpg" alt="Pot de moutarde à l'ancienne maille">
        </div>
        <div class="right">
            <form action="">
                <label for="quantity">Quantité</label>
                <input value="1" min="0" id="quantity" type="number" name="quanity">
                <div class="error" id="quantity-error"></div>
                <button type="submit">Ajouter au panier</button>
            </form>
        </div>



    </div>
</main>
<script src="main.js"></script>
</body>
</html>
